<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Sleater &amp; Co.</title>
    
    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/create_new_project.css" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater &AMP; Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="./ongoing_projects_dashboard.html">Ongoing Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./archived_projects_dashboard.html">Archived Projects</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Create New Project</h1>
            <div id="form-container" class="card">
                <form method="get" onsubmit="return CreateProject()">
                    <label class="form-label" for="ProjectNumber">Project Number*</label>
                    <input id="project-number" class="form-control" type="text" name="ProjectNumber" required>

                    <label class="form-label" for="ProjectName">Project Name*</label>
                    <input id="project-name" class="form-control" type="text" name="ProjectName" required>

                    <label class="form-label" for="CompanyName">Company Name</label>
                    <input id="company-name" class="form-control" type="text" name="CompanyName" maxlength="30">

                    <div id="alert-container">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Create Project">
                </form>
            </div>
        </div>
    </main>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./../js/page_scripts/create_new_project.js"></script>
</body>
</html>
