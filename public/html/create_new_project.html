<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Sleater &amp; Co.</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/create_new_project.css" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater &AMP; Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="./ongoing_projects_dashboard.html">Ongoing Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./archived_projects_dashboard.html">Archived Projects</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <div id="toastTypeIndicator"></div>
                    <strong id="toast-header" class="me-auto"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toast-body" class="toast-body">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h1>Create New Project</h1>
            <div>
                <div class="row" id="form-inputs-row">
                    <div class="col-md-6 mb-4">
                        <form id="project-details" class="card" method="get" onsubmit="return CreateProject()">
                            <legend>Project Details</legend>
                            <label class="form-label mb-1" for="ProjectNumber">Project Number*</label>
                            <input id="project-number" class="form-control mb-2" type="text" name="ProjectNumber"
                                required>
                            <label class="form-label mb-1" for="ProjectName">Project Name*</label>
                            <input id="project-name" class="form-control mb-2" type="text" name="ProjectName" required>
                            <label class="form-label mb-1" for="CompanyName">Company Name</label>
                            <input id="company-name" class="form-control mb-2" type="text" name="CompanyName"
                                maxlength="30">
                        </form>
                    </div>
                    <div class="col-md-6 mb-4">
                        <form class="card" method="get" onsubmit="return CreateItem()">
                            <legend>Tasks/Documents</legend>
                            <label class="form-label mb-1" for="itemName">Task/Document Name*</label>
                            <input class="form-control mb-2" type="text" id="itemName" required>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="approvalNeededCheckbox">
                                <label class="form-check-label" for="approvalNeededCheckbox">Approval Needed</label>
                                <button type="button" class="tooltip-icon" data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    data-bs-title="Have a 2nd party approve of an item before being able to be marked complete">
                                    ?
                                </button>
                            </div>
                            <label class="form-label mb-1">Time Allocated</label>
                            <div class="input-group mb-2">
                                <input type="number" id="itemLegnth" class="form-control">
                                <select id="itemTimeframe" class="form-select">
                                    <option selected>Choose Timeframe...</option>
                                    <option value="Day(s)">Day(s)</option>
                                    <option value="Week(s)">Week(s)</option>
                                    <option value="Month(s)">Month(s)</option>
                                </select>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="includeInEtdCheckbox">
                                <label class="form-check-label" for="includeInEtdCheckbox">Include in Estimated Time of
                                    Delivery</label>
                                <button type="button" class="tooltip-icon" data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    data-bs-title="The time allocated to this item will be included in due date calculation">
                                    ?
                                </button>
                            </div>
                            <button class="btn btn-primary mt-4" type="submit" id="create-item-button">Create
                                Item</button>
                        </form>
                    </div>

                    <div class="col-12 mb-4">
                        <div class="card mb-4">
                            <table id="itemTable" class="table">
                                <thead>
                                    <th>Task/Document Name</th>
                                    <th>Approval Needed</th>
                                    <th>Time Allocated</th>
                                    <th>Include in ETD</th>
                                    <th class="delete-item-column">Delete</th>
                                </thead>
                                <tbody id="itemTableBody">
                                    <!-- Task Information Here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-12">
                        <input class="btn btn-primary" type="submit" value="Create Project" form="project-details">
                    </div>
                </div>


            </div>

        </div>
    </main>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./../js/page_scripts/create_new_project.js"></script>
</body>

</html>
