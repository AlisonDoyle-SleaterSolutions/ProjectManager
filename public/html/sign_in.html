<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sleater Solutions</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/sign_in.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater Solutions</a>
            </div>
        </nav>
    </header>

    <main id="main">
        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-3" style="margin-top: 4rem;">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <div id="toastTypeIndicator"></div>
                    <strong id="toast-header" class="me-auto"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toast-body" class="toast-body">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Project Manager</h2>
            <h1 class="mb-3">Sign In</h1>

            <form method="get" id="sign-in-form">
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" id="email" type="email" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-link">Forgot password?</button>
                </div>
                <button type="button" class="btn btn-primary mb-3" id="sign-in-button">Sign In</button>
            </form>

            <div class="credits">
                <p>Image by <a href="https://pixabay.com/users/taken-336382/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1098059">Taken</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1098059">Pixabay</a></p>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script type="module" src="./../js/page_scripts/sign_in.js"></script>
</body>

</html>
