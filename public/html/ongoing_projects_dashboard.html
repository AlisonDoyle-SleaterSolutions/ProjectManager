<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Projects - Sleater & Co.</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/ongoing_projects_dashboard.css" rel="stylesheet">

    <!-- Scripting -->
</head>

<body>

    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater &AMP; Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="./ongoing_projects_dashboard.html">Ongoing Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./archived_projects_dashboard.html">Archived Projects</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Ongoing Projects</h1>

            <!-- Search and filter container -->
            <div class="container-fluid search-and-filter-container">
                <div class="row">
                    <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                        <select name="filterProjects" id="ongoingProjectsFilter"
                            class="form-select search-and-filter-container-feilds">
                            <option value="">Name (A-Z)</option>
                            <option value="">Name (Z-A)</option>
                            <option value="">Due By</option>
                            <option value="">Company</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                        <div class="row">
                            <div class="col-10">
                                <input class="form-control search-and-filter-container-feilds" type="search"
                                    placeholder="Search for projects..." aria-label="Search for project">
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-lg-block col-lg-2 col-xl-2">

                    </div>
                    <div class="col-12 col-md-2 col-lg-2 col-xl-2">
                        <a id="create-new-project" class="btn btn-primary" style="width: 100%">New Project</a>
                    </div>
                </div>
            </div>

            <!-- Project cards container -->
            <div id="projectCardsContainer" class="row">
                <!-- Project cards will be fetched and added here -->
            </div>
    </main>

    <footer></footer>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./../js/page_scripts/ongoing_projects.js"></script>
    <script>
        function RedirectToProjectDetails(project) {
            // alert("test");

            // Get project selected
            let projectCardId = project.getAttribute('id');
            let projectNumber = projectCardId.replace("-card", "");

            // Pass project to next page
            let projectDetailsPage = `./project-details.html?${projectNumber}`

            // Redirect user to project details
            // NOTE: "_self" means it opens in the same tab
            window.open(projectDetailsPage, "_self");
        }
    </script>
</body>

</html>
