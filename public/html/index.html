<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <p>Hello World</p>
    <a href="./ongoing_projects_dashboard.html">Ongoing Projects Dashboard</a>

    <input id="input" type="number">
    <button id="button">Click me</button>

    <p id="result"></p>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('button').addEventListener('click', CalculateDate, false);

        function CalculateDate() {
            let days = Number(document.getElementById('input').value);

            let date = new Date();
            console.log(typeof(days));
            let newDate = date.addDays(days);

            document.getElementById("result").innerHTML = `Original Date: ${date.toLocaleDateString()}<br>New Date: ${newDate.toLocaleDateString()}`

        }
        Date.prototype.addDays = function (days) {
            var date = new Date(this.valueOf());
            date.setDate(date.getDate() + days);
            return date;
        }
    </script>
</body>

</html>
