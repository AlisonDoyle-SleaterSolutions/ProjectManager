<!DOCTYPE html>

<head>

    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/ongoing_projects_dashboard.css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater &AMP; Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./ongoing_projects_dashboard.html">Ongoing Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./archived_projects_dashboard.html">Archived Projects</a>
                        </li>
                    </ul>
                    <div class="d-flex nav-item">
                        <div class="btn-group dropstart">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                John Doe
                            </button>
                            <ul class="dropdown-menu center">
                                <li><a href="" class="dropdown-item">Manage Account</a></li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li><button type="button" class="dropdown-item">Sign Out</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Archived Projects</h1>

            <!-- Search and filter container -->
            <div class="container-fluid search-and-filter-container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                        <select name="filterProjects" id="ongoingProjectsFilter" class="form-select search-and-filter-container-feilds">
                            <option value="">Name (A-Z)</option>
                            <option value="">Name (Z-A)</option>
                            <option value="">Date Completed</option>
                            <option value="">Company</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                        <input class="form-control search-and-filter-container-feilds" type="search" placeholder="Search for projects..."
                            aria-label="Search for project">
                    </div>
                </div>
            </div>

            <!-- Project cards container -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                    <div class="card project-card">
                        <h2 class="card-title">Project Name</h2>
                        <h5 class="card-subtitle mb-2 text-body-secondary">Company Name</h5>
                        <p>Completed on: XX/XX/20XX</p>
                    </div>
                </div>
            </div>
    </main>

    <footer></footer>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
