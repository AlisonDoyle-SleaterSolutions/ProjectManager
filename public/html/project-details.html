<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name - Sleater & Co.</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="./../css/universal.css" rel="stylesheet">
    <link href="./../css/project_details.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand brand" href="./ongoing_projects_dashboard.html">Sleater &AMP; Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./ongoing_projects_dashboard.html">Ongoing
                                Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./archived_projects_dashboard.html">Archived Projects</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <div id="toastTypeIndicator"></div>
                    <strong id="toast-header" class="me-auto"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toast-body" class="toast-body">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Project Metadata -->
                <div class="col-12 col-xl-4 mb-4">
                    <div class="card" id="project-information">
                        <div>
                            <h1 style="float: left;" id="project-name"></h1>
                            <h2 style="display: inline; float: right;" id="due-date"></h2>
                        </div>
                        <h2 id="project-number"></h2>
                        <h2 id="company-name"></h2>
                        <hr>
                    </div>
                </div>

                <div class="col-12 col-xl-8 mb-4">
                    <div class="card">
                        <h2>Project Tasks/Documents</h2>

                        <!-- Stages counter -->
                        <table id="project-overview-table">
                            <thead>
                                <td>Not Started</td>
                                <td>In Progress</td>
                                <td>Pending Review</td>
                                <td>Completed</td>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div id="not-started-count" class="counter"></div>
                                    </td>
                                    <td>
                                        <div id="in-progress-count" class="counter"></div>
                                    </td>
                                    <td>
                                        <div id="pending-count" class="counter"></div>
                                    </td>
                                    <td>
                                        <div id="completed-count" class="counter"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr>

                        <button class="btn btn-primary mb-1" id="new-item-button">New Task/Document</button>

                        <!-- Item details table -->
                        <table class="table">
                            <thead>
                                <th>Name</th>
                                <th>Time Allocated</th>
                                <th>Status</th>
                                <th></th>
                            </thead>
                            <tbody id="item-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add new item to project -->
            <div class="card center-xy" id="new-item-form-container">
                <h1>New Task/Document</h1>
                <form onsubmit="return CreateItem()">
                    <label class="form-label mb-1" for="itemName">Task/Document Name*</label>
                    <input class="form-control mb-2" type="text" id="itemName" required>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="approvalNeededCheckbox">
                        <label class="form-check-label" for="approvalNeededCheckbox">Approval Needed</label>
                        <button type="button" class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Have a 2nd party approve of an item before being able to be marked complete">
                            ?
                        </button>
                    </div>
                    <label class="form-label mb-1">Time Allocated</label>
                    <div class="input-group mb-2">
                        <input type="number" id="itemLegnth" class="form-control">
                        <select id="itemTimeframe" class="form-select">
                            <option selected>Choose Timeframe...</option>
                            <option value="Day(s)">Day(s)</option>
                            <option value="Week(s)">Week(s)</option>
                            <option value="Month(s)">Month(s)</option>
                        </select>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="includeInEtdCheckbox">
                        <label class="form-check-label" for="includeInEtdCheckbox">Include in Estimated Time of
                            Delivery</label>
                        <button type="button" class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="The time allocated to this item will be included in due date calculation">
                            ?
                        </button>
                    </div>
                    <button class="btn btn-primary mt-4" type="button" id="create-item-button">Create
                        Item</button>
                </form>
            </div>

        </div>

    </main>

    <div id="main-content-cover"></div>

    <footer></footer>

    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./../js/page_scripts/project_details.js"></script>
</body>

</html>
